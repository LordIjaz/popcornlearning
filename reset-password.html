<!DOCTYPE html>
<html lang="en">
<head>
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3262030914719528"
     crossorigin="anonymous"></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password - Popcorn Learning</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: black;
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    header {
      background: linear-gradient(45deg, #007BFF, #F0C808);
      padding: 20px 40px;
      text-align: center;
      color: white;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.5);
    }

    header h1 {
      margin: 0;
      font-size: 36px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    header p {
      margin-top: 10px;
      font-size: 18px;
      font-weight: 500;
    }

    .container {
      width: 320px;
      margin: 100px auto;
      background: #1f1f1f;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
    }

    input {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      width: 95%;
      padding: 12px;
      background: #F0C808;
      color: black;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    button:hover {
      background: #C79200;
      transform: scale(1.03);
    }

    h2 {
      margin-bottom: 10px;
      font-size: 24px;
      color: #F0C808;
    }

    .message {
      margin-top: 15px;
      color: lightgreen;
    }

    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Popcorn Learning</h1>
    <p>Fun, gamified learning made for young minds!</p>
  </header>

  <div class="container">
    <h2>Reset Password</h2>
    <input type="email" id="reset-email" placeholder="Enter your email" required />
    <button onclick="sendResetEmail()">Send Reset Email</button>
    <p id="reset-message" class="message"></p>
    <p id="reset-error" class="error"></p>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBNNcj4L1h0M0_Q8PFaE-Up-hyKMxnMvGY",
      authDomain: "popcornlearning-332a5.firebaseapp.com",
      projectId: "popcornlearning-332a5",
      storageBucket: "popcornlearning-332a5.firebasestorage.app",
      messagingSenderId: "923654716319",
      appId: "1:923654716319:web:ceb873f28914652b6d1baa"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.sendResetEmail = function () {
      const email = document.getElementById("reset-email").value;
      const message = document.getElementById("reset-message");
      const error = document.getElementById("reset-error");

      message.textContent = "";
      error.textContent = "";

      sendPasswordResetEmail(auth, email)
        .then(() => {
          message.textContent = "Password reset email sent! Redirecting to login...";
          setTimeout(() => {
            window.location.href = "login.html";
          }, 3000); // Redirect after 3 seconds
        })
        .catch((err) => {
          error.textContent = "Error: " + err.message;
        });
    };
  </script>
</body>
</html>
