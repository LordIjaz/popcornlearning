<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Challenge Mode - Fractions Fiend</title>
  <style>
    /* UNCHANGED CSS */
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f0f0f, #1a1a2e);
      color: white;
      overflow-x: hidden;
      text-align: center;
    }

    header {
      background: linear-gradient(to right, #F0C808, #f25c05);
      padding: 20px;
      font-size: 28px;
      font-weight: bold;
      letter-spacing: 1px;
      text-shadow: 1px 1px #000;
    }

    .nav-buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      background-color: #1a1a2e;
      padding: 10px 0;
    }

    .nav-buttons a {
      text-decoration: none;
    }

    .nav-buttons button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #F0C808;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      font-weight: bold;
      color: #000;
    }

    .nav-buttons button:hover {
      background-color: #c79200;
      transform: scale(1.05);
    }

    .boss-container {
      margin-top: 40px;
      animation: floatBoss 3s ease-in-out infinite;
    }

    .boss-container img {
      width: 200px;
      border-radius: 20px;
    }

    @keyframes floatBoss {
      0%, 100% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-15px);
      }
    }

    .question-card {
      background: #222;
      margin: 40px auto;
      padding: 20px;
      width: 90%;
      max-width: 500px;
      border-radius: 15px;
      box-shadow: 0 0 15px #f0c808;
    }

    .question-card h2 {
      font-size: 22px;
      margin-bottom: 15px;
    }

    input[type="text"] {
      padding: 12px;
      font-size: 18px;
      border-radius: 8px;
      border: none;
      width: 80%;
    }

    button {
      margin-top: 15px;
      padding: 12px 25px;
      font-size: 16px;
      background-color: #F0C808;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: #c79200;
    }

    .stats {
      margin-top: 20px;
      font-size: 16px;
    }

    .rank-display {
      font-size: 20px;
      margin-top: 20px;
      color: #00ffcc;
    }

    .xp-change {
      font-size: 20px;
      transition: all 0.5s ease;
    }

    .xp-change.gain {
      color: #4BB543;
    }

    .xp-change.loss {
      color: #ff4d4d;
    }

    .lives-display {
      font-size: 18px;
      color: #ff6b6b;
      margin-top: 10px;
    }

    .timer {
      font-size: 24px;
      color: #ff6b6b;
    }
  </style>
</head>
<body>
  <header>üßô‚Äç‚ôÇÔ∏è Challenge Mode: The Fractions Fiend</header>

  <div class="nav-buttons">
    <a href="index.html"><button>üè† Home</button></a>
    <a href="challenge-mode-scores.html"><button>üìä Ranked Leaderboard</button></a>
  </div>

  <div class="boss-container">
    <img src="boss-fractions-fiend.png" alt="Fractions Fiend Boss" />
  </div>

  <div class="question-card">
    <h2 id="question">Loading question...</h2>
    <input type="text" id="answer" placeholder="Type your answer" />
    <br/>
    <button onclick="submitAnswer()">Submit</button>
    <div class="xp-change" id="xpChangeMsg"></div>
    <div class="stats">
      XP: <span id="xp">0</span> |
      Speed: <span id="speed">0s</span> |
      Accuracy: <span id="accuracy">0%</span>
    </div>
    <div class="lives-display">‚ù§Ô∏è Lives Left: <span id="lives">3</span></div>
    <div class="rank-display" id="rank">Rank: Bronze III</div>
    <div class="timer" id="timer">60s</div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import { getDatabase, ref, get, update } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC4s2aWk3XkKqgzV_Bz3-s-VWk8ZPMTLNY",
      authDomain: "popcornlearning-332a5.firebaseapp.com",
      databaseURL: "https://popcornlearning-332a5-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "popcornlearning-332a5",
      storageBucket: "popcornlearning-332a5.appspot.com",
      messagingSenderId: "227316807463",
      appId: "1:227316807463:web:e8b5dbd2c1998a11faef26"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const ranks = [
      { rank: "Unreal", xp: 7500, time: 6 },
      { rank: "Champion", xp: 5500, time: 8 },
      { rank: "Elite", xp: 4500, time: 10 },
      { rank: "Diamond I", xp: 3100, time: 12 },
      { rank: "Diamond II", xp: 2500, time: 13 },
      { rank: "Diamond III", xp: 2000, time: 14 },
      { rank: "Platinum I", xp: 1850, time: 15 },
      { rank: "Platinum II", xp: 1500, time: 15 },
      { rank: "Platinum III", xp: 1100, time: 15 },
      { rank: "Gold I", xp: 800, time: 17 },
      { rank: "Gold II", xp: 500, time: 18 },
      { rank: "Gold III", xp: 400, time: 19 },
      { rank: "Silver I", xp: 300, time: 20 },
      { rank: "Silver II", xp: 240, time: 22 },
      { rank: "Silver III", xp: 190, time: 25 },
      { rank: "Bronze I", xp: 80, time: 30 },
      { rank: "Bronze II", xp: 40, time: 40 },
      { rank: "Bronze III", xp: 0, time: 60 }
    ];

    function getRank(xp) {
      return ranks.find(r => xp >= r.xp) || ranks[ranks.length - 1];
    }

    let currentQuestion = 0;
    let correct = 0;
    let startTime = 0;
    let sessionXP = 0;
    let totalXP = 0;
    let lives = 3;
    let questions = [];
    let countdownTimer;
    let timeLimit = 15;
    let username = localStorage.getItem("loggedInUser") || "guest_user";

    async function loadUserData() {
      const userRef = ref(db, `challengeUsers/${username}`);
      try {
        const snapshot = await get(userRef);
        if (snapshot.exists()) {
          const userData = snapshot.val();
          totalXP = userData.xp || 0;
        }
        document.getElementById("xp").innerText = totalXP;
        document.getElementById("rank").innerText = `Rank: ${getRank(totalXP).rank}`;
      } catch (error) {
        console.error("‚ùå Error loading user data:", error);
      }
    }

    function startCountdown() {
      timeLimit = getRank(totalXP).time;
      let remainingTime = timeLimit;
      document.getElementById("timer").innerText = `${remainingTime}s`;
      countdownTimer = setInterval(() => {
        remainingTime--;
        document.getElementById("timer").innerText = `${remainingTime}s`;
        if (remainingTime <= 0) {
          clearInterval(countdownTimer);
          submitAnswer();
        }
      }, 1000);
    }

    function saveXPtoFirebase() {
      const userRef = ref(db, `challengeUsers/${username}`);
      update(userRef, { xp: totalXP });
    }

    function calculateXP(time) {
      if (time <= 5) return 2;
      if (time <= 10) return 1;
      return 0;
    }

    function updateLivesDisplay() {
      document.getElementById("lives").innerText = lives;
      if (lives <= 0) {
        alert("Game Over!");
        resetGame();
      }
    }

    function resetGame() {
      currentQuestion = 0;
      correct = 0;
      sessionXP = 0;
      lives = 3;
      questions = [];
      loadQuestion();
    }

    function getRandomFraction() {
      let a = Math.ceil(Math.random() * 9);
      let b = Math.ceil(Math.random() * 9);
      let c = Math.ceil(Math.random() * 9);
      let d = Math.ceil(Math.random() * 9);
      const question = `${a}/${b} √ó ${c}/${d}`;
      const resultNum = a * c;
      const resultDen = b * d;
      const gcd = (x, y) => y === 0 ? x : gcd(y, x % y);
      const g = gcd(resultNum, resultDen);
      return {
        q: question,
        a: `${resultNum / g}/${resultDen / g}`
      };
    }

    function simplifyFraction(fraction) {
      const [num, den] = fraction.split('/').map(Number);
      const gcd = (a, b) => b === 0 ? a : gcd(b, a % b);
      const divisor = gcd(num, den);
      return `${num / divisor}/${den / divisor}`;
    }

    function loadQuestion() {
      questions.push(getRandomFraction());
      clearInterval(countdownTimer);
      const q = questions[currentQuestion];
      document.getElementById("question").innerText = `Q${currentQuestion + 1}: ${q.q}`;
      document.getElementById("answer").value = "";
      document.getElementById("xpChangeMsg").innerText = "";
      startTime = Date.now();
      startCountdown();
    }

    window.submitAnswer = function () {
      clearInterval(countdownTimer);
      const answerInput = document.getElementById("answer").value.trim();
      const currentQ = questions[currentQuestion];
      const correctAnswer = currentQ.a;

      let userAnswer;
      try {
        userAnswer = simplifyFraction(answerInput);
        if (!userAnswer || userAnswer.includes("NaN") || userAnswer.includes("Infinity")) {
          throw new Error("Invalid fraction");
        }
      } catch {
        document.getElementById("xpChangeMsg").innerText = "‚ùå Invalid input!";
        lives--;
        updateLivesDisplay();
        currentQuestion++;
        loadQuestion();
        return;
      }

      let xpChange = 0;
      let speed = ((Date.now() - startTime) / 1000).toFixed(2);

      if (userAnswer === correctAnswer) {
        correct++;
        xpChange = calculateXP(speed);
        document.getElementById("xpChangeMsg").innerText = `‚úÖ Correct! +${xpChange} XP`;
      } else {
        xpChange = -1;
        lives--;
        updateLivesDisplay();
        document.getElementById("xpChangeMsg").innerText = `‚ùå Wrong! -1 XP`;
      }

      totalXP += xpChange;
      sessionXP += xpChange;
      saveXPtoFirebase();

      document.getElementById("xp").innerText = totalXP;
      document.getElementById("speed").innerText = `${speed}s`;
      document.getElementById("accuracy").innerText = `${((correct / (currentQuestion + 1)) * 100).toFixed(1)}%`;
      document.getElementById("rank").innerText = `Rank: ${getRank(totalXP).rank}`;

      currentQuestion++;
      loadQuestion();
    };

    document.getElementById("answer").addEventListener("keyup", function (e) {
      if (e.key === "Enter") submitAnswer();
    });

    loadUserData();
    loadQuestion();
  </script>
</body>
</html>
