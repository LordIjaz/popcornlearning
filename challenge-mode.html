  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import { getDatabase, ref, get, update } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js";

    const firebaseConfig = {
  apiKey: process.env.API_KEY, // Get the API key from the environment variable
  authDomain: "popcornlearning-332a5.firebaseapp.com",
  databaseURL: "https://popcornlearning-332a5-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "popcornlearning-332a5",

  appId: "1:227316807463:web:e8b5dbd2c1998a11faef26"
};


    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const ranks = [
      { rank: "Unreal", xp: 30000, time: 2 },
      { rank: "Champion", xp: 25000, time: 3 },
      { rank: "Elite", xp: 20000, time: 4 },
      { rank: "Diamond I", xp: 16000, time: 5 },
      { rank: "Diamond II", xp: 13000, time: 6 },
      { rank: "Diamond III", xp: 10000, time: 7 },
      { rank: "Platinum I", xp: 7750, time: 8 },
      { rank: "Platinum II", xp: 6000, time: 9 },
      { rank: "Platinum III", xp: 4000, time: 10 },
      { rank: "Gold I", xp: 2100, time: 13 },
      { rank: "Gold II", xp: 1600, time: 14 },
      { rank: "Gold III", xp: 1200, time: 15 },
      { rank: "Silver I", xp: 900, time: 16 },
      { rank: "Silver II", xp: 600, time: 18 },
      { rank: "Silver III", xp: 400, time: 20 },
      { rank: "Bronze I", xp: 150, time: 30 },
      { rank: "Bronze II", xp: 100, time: 40 },
      { rank: "Bronze III", xp: 0, time: 60 }
    ];

    function getRank(xp) {
      return ranks.find(r => xp >= r.xp) || ranks[ranks.length - 1];
    }

    let currentQuestion = 0;
    let correct = 0;
    let startTime = 0;
    let sessionXP = 0;
    let totalXP = 0;
    let lives = 3;
    let questions = [];
    let countdownTimer;
    let timeLimit = 15;
    let username = localStorage.getItem("loggedInUser") || "guest_user";

    async function loadUserData() {
      const userRef = ref(db, `challengeUsers/${username}`);
      try {
        const snapshot = await get(userRef);
        if (snapshot.exists()) {
          const userData = snapshot.val();
          totalXP = userData.xp || 0;
        }
        document.getElementById("xp").innerText = totalXP;
        const previousRank = getRank(totalXP - xpChange).rank;
totalXP += xpChange;
const newRank = getRank(totalXP).rank;

document.getElementById("xp").innerText = totalXP;
document.getElementById("rank").innerText = `Rank: ${newRank}`;

if (newRank !== previousRank) {
  const anim = document.getElementById("levelUpAnimation");
  anim.classList.add("show");
  setTimeout(() => anim.classList.remove("show"), 3000);
}



      } catch (error) {
        console.error("‚ùå Error loading user data:", error);
      }
    }

    function startCountdown() {
      timeLimit = getRank(totalXP).time;
      let remainingTime = timeLimit;
      document.getElementById("timer").innerText = `${remainingTime}s`;
      countdownTimer = setInterval(() => {
        remainingTime--;
        document.getElementById("timer").innerText = `${remainingTime}s`;
        if (remainingTime <= 0) {
          clearInterval(countdownTimer);
          submitAnswer();
        }
      }, 1000);
    }

    function saveXPtoFirebase() {
      const userRef = ref(db, `challengeUsers/${username}`);
      update(userRef, { xp: totalXP });
    }

    function calculateXP(time) {
      if (time <= 5) return 4;
      if (time <= 10) return 2;
      return 0;
    }

    function updateLivesDisplay() {
      document.getElementById("lives").innerText = lives;
      if (lives <= 0) {
        alert("Game Over!");
        resetGame();
      }
    }

    function resetGame() {
      currentQuestion = 0;
      correct = 0;
      sessionXP = 0;
      lives = 3;
      questions = [];
      loadQuestion();
    }
    // Full rank ladder
const RANKS = [
  { rank: "Unreal", xp: 30000 },
  { rank: "Champion", xp: 25000 },
  { rank: "Elite", xp: 20000 },
  { rank: "Diamond I", xp: 16000 },
  { rank: "Diamond II", xp: 13000 },
  { rank: "Diamond III", xp: 10000 },
  { rank: "Platinum I", xp: 7750 },
  { rank: "Platinum II", xp: 6000 },
  { rank: "Platinum III", xp: 4000 },
  { rank: "Gold I", xp: 2100 },
  { rank: "Gold II", xp: 1600 },
  { rank: "Gold III", xp: 1200 },
  { rank: "Silver I", xp: 900 },
  { rank: "Silver II", xp: 600 },
  { rank: "Silver III", xp: 400 },
  { rank: "Bronze I", xp: 150 },
  { rank: "Bronze II", xp: 100 },
  { rank: "Bronze III", xp: 0 }
];

// XP threshold for unlocking division
const DIVISION_UNLOCK_XP = 10000;

// Fetch player's XP (fallback to 0 if not found)
const playerXP = parseInt(localStorage.getItem("xp") || "0", 10);

// Determine if division is unlocked
const isDivisionUnlocked = playerXP >= DIVISION_UNLOCK_XP;

// Random fraction question generator
function getRandomFraction() {
  const a = Math.ceil(Math.random() * 9);
  const b = Math.ceil(Math.random() * 9);
  const c = Math.ceil(Math.random() * 9);
  const d = Math.ceil(Math.random() * 9);

  const operator = isDivisionUnlocked ? (Math.random() < 0.5 ? "√ó" : "√∑") : "√ó";

  let question, answerNum, answerDen;

  if (operator === "√ó") {
    question = `${a}/${b} √ó ${c}/${d}`;
    answerNum = a * c;
    answerDen = b * d;
  } else {
    question = `${a}/${b} √∑ ${c}/${d}`;
    answerNum = a * d;
    answerDen = b * c;
  }

  const gcd = (x, y) => y === 0 ? x : gcd(y, x % y);
  const g = gcd(answerNum, answerDen);

  return {
    q: question,
    a: `${answerNum / g}/${answerDen / g}`
  };
}



    function simplifyFraction(fraction) {
      const [num, den] = fraction.split('/').map(Number);
      const gcd = (a, b) => b === 0 ? a : gcd(b, a % b);
      const divisor = gcd(num, den);
      return `${num / divisor}/${den / divisor}`;
    }

    function loadQuestion() {
      questions.push(getRandomFraction());
      clearInterval(countdownTimer);
      const q = questions[currentQuestion];
      document.getElementById("question").innerText = `Q${currentQuestion + 1}: ${q.q}`;
      document.getElementById("answer").value = "";
      document.getElementById("xpChangeMsg").innerText = "";
      startTime = Date.now();
      startCountdown();
    }

    window.submitAnswer = function () {
      clearInterval(countdownTimer);
      const answerInput = document.getElementById("answer").value.trim();
      const currentQ = questions[currentQuestion];
      const correctAnswer = currentQ.a;

      let userAnswer;
      try {
        userAnswer = simplifyFraction(answerInput);
        if (!userAnswer || userAnswer.includes("NaN") || userAnswer.includes("Infinity")) {
          throw new Error("Invalid fraction");
        }
      } catch {
        document.getElementById("xpChangeMsg").innerText = "‚ùå Invalid input!";
        lives--;
        updateLivesDisplay();
        currentQuestion++;
        loadQuestion();
        return;
      }

      let xpChange = 0;
      let speed = ((Date.now() - startTime) / 1000).toFixed(2);

      if (userAnswer === correctAnswer) {
        correct++;
        xpChange = calculateXP(speed);
        document.getElementById("xpChangeMsg").innerText = `‚úÖ Correct! +${xpChange} XP`;
      } else {
        xpChange = -1;
        lives--;
        updateLivesDisplay();
        document.getElementById("xpChangeMsg").innerText = `‚ùå Wrong! -1 XP`;
      }

      totalXP += xpChange;
      sessionXP += xpChange;
      saveXPtoFirebase();

      document.getElementById("xp").innerText = totalXP;
      document.getElementById("speed").innerText = `${speed}s`;
      document.getElementById("accuracy").innerText = `${((correct / (currentQuestion + 1)) * 100).toFixed(1)}%`;
      document.getElementById("rank").innerText = `Rank: ${getRank(totalXP).rank}`;

      currentQuestion++;
      loadQuestion();
    };

    document.getElementById("answer").addEventListener("keyup", function (e) {
      if (e.key === "Enter") submitAnswer();
    });

    loadUserData();
    loadQuestion();
  </script>
