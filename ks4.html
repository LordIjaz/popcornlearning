<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KS4 Maths - Popcorn Learning</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: black;
            color: white;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        header {
            background: linear-gradient(45deg, #007BFF, #F0C808);
            padding: 20px 40px;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 10;
        }
        header h1 {
            font-size: 36px;
            color: white;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        header .nav-links a {
            margin: 0 15px;
            color: white;
            text-decoration: none;
            font-size: 18px;
            text-transform: uppercase;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        header .nav-links a:hover {
            color: #F0C808;
        }
        .main-content {
            margin-top: 120px;
            text-align: center;
            padding: 50px 20px;
            background: linear-gradient(45deg, #1f1f1f, #333);
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.5);
        }
        .main-content h2 {
            font-size: 48px;
            margin-bottom: 20px;
            color: #F0C808;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        .question-container {
            margin-top: 30px;
        }
        .question {
            font-size: 20px;
            margin-bottom: 15px;
        }
        .input-box {
            margin: 10px;
            padding: 10px;
            font-size: 18px;
            border: 2px solid #007BFF;
            border-radius: 5px;
            background-color: #333;
            color: white;
            transition: background-color 0.3s ease;
        }
        .button {
            background-color: #F0C808;
            color: black;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 50px;
            font-size: 20px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            cursor: pointer;
        }
        .button:hover {
            background-color: #C79200;
            transform: scale(1.05);
        }
        .feedback {
            font-size: 20px;
            margin-top: 10px;
            font-weight: bold;
        }
        .correct {
            color: #0f0;
        }
        .incorrect {
            color: #f00;
        }
        .input-box.correct {
            background-color: #0f0;
            transition: background-color 0.5s ease;
        }
        .input-box.incorrect {
            background-color: #f00;
            transition: background-color 0.5s ease;
        }
        .input-box.warning {
            background-color: yellow;
            transition: background-color 0.5s ease;
        }
        footer {
            background-color: #333;
            text-align: center;
            padding: 20px;
            color: white;
        }
    </style>
</head>
<body>

<header>
    <h1>Popcorn Learning</h1>
    <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="courses.html">Courses</a>
        <a href="membership.html">Membership</a>
    </div>
</header>

<div class="main-content">
    <h2>KS4 Maths</h2>
    <p>Test your advanced maths skills with 35 challenging questions!</p>
    
    <div class="question-container" id="question-container">
        <script>
            const questions = [
                { q: "Solve for x: 3x - 7 = 2x + 5", a: "12" },
                { q: "Find the derivative of f(x) = 5x² - 3x + 7", a: "10x-3" },
                { q: "Simplify: (3x² - 4x + 5) - (x² + 2x - 3)", a: "2x²-6x+8" },
                { q: "If log₂(x) = 5, what is x?", a: "32" },
                { q: "Solve: 2^(x+1) = 16", a: "3" },
                { q: "Solve for x: x² - 5x + 6 = 0", a: "2,3" }
            ];
            
            let attempts = Array(questions.length).fill(3);

            document.write(questions.map((q, i) => 
                `<p>${q.q} <input id='q${i}' class='input-box'> <button class='button' onclick="checkAnswer(${i})">Submit</button> <span id='feedback${i}' class='feedback'></span></p>`
            ).join(""));
            
            function checkAnswer(i) {
                const inputBox = document.getElementById(`q${i}`);
                const userAnswer = inputBox.value.trim();
                const feedback = document.getElementById(`feedback${i}`);

                if (attempts[i] > 0) {
                    if (userAnswer === questions[i].a) {
                        feedback.innerHTML = "✅ Correct!";
                        feedback.className = "feedback correct";
                        inputBox.className = "input-box correct";
                        inputBox.disabled = true;
                    } else {
                        attempts[i]--;
                        if (attempts[i] === 0) {
                            feedback.innerHTML = `❌ Incorrect! No attempts left.`;
                            feedback.className = "feedback incorrect";
                            inputBox.className = "input-box incorrect";
                            inputBox.disabled = true;
                        } else {
                            feedback.innerHTML = `❌ Incorrect! ${attempts[i]} attempts left.`;
                            feedback.className = "feedback incorrect";
                            inputBox.className = "input-box warning";
                        }
                    }
                }
            }
        </script>
    </div>
</div>

<footer>
    <p>&copy; 2025 Popcorn Learning. All rights reserved.</p>
</footer>

</body>
</html>
