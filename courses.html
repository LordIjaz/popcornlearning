    <style>
        body {
            font-family: 'Arial', sans-serif;

        header {
            background: linear-gradient(45deg, #007BFF, #F0C808);

            color: black;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 50px;
            font-size: 20px;
            transition: background-color 0.3s ease, transform 0.3s ease;

        }
        .button:hover {

            transform: scale(1.05);
