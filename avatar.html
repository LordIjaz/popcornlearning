<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coming Soon | Avatar</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      font-family: 'Poppins', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      overflow: hidden;
    }

    .container {
      text-align: center;
      animation: fadeIn 2s ease-out;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 5rem;
      color: #00ffe7;
      text-shadow: 0 0 20px #00ffe7, 0 0 30px #00ffe7;
      animation: pulse 2s infinite;
    }

    p {
      font-size: 1.5rem;
      color: #e0e0e0;
      margin-top: 1rem;
      animation: pulse 2.5s infinite;
    }

    .btn {
      margin-top: 2rem;
      padding: 0.75rem 2rem;
      font-size: 1rem;
      font-family: 'Orbitron', sans-serif;
      color: #00ffe7;
      background: transparent;
      border: 2px solid #00ffe7;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 0 10px #00ffe7, 0 0 20px #00ffe7 inset;
      transition: all 0.3s ease;
      display: inline-block;
      animation: pulse 2s infinite;
    }

    .btn:hover {
      background-color: #00ffe7;
      color: #0f2027;
      box-shadow: 0 0 20px #00ffe7, 0 0 30px #00ffe7 inset;
    }

    .glow-ring {
      position: absolute;
      width: 400px;
      height: 400px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(0,255,231,0.2) 0%, rgba(0,255,231,0.05) 70%, transparent 80%);
      animation: rotate 20s linear infinite;
      z-index: -1;
    }

    .glow-ring::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 10px;
      height: 10px;
      background-color: #00ffe7;
      border-radius: 50%;
      box-shadow: 0 0 20px #00ffe7, 0 0 40px #00ffe7;
    }

    @keyframes rotate {
      0% {
        transform: rotate(0deg) scale(1);
      }
      100% {
        transform: rotate(360deg) scale(1.05);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.05);
        opacity: 0.9;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="glow-ring"></div>
  <div class="container">
    <h1>Coming Soon</h1>
    <p>The Avatar experience is launching soon. Stay tuned.</p>
    <a href="index.html" class="btn">Home</a>
  </div>
</body>
</html>
