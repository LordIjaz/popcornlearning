<script>
  function logout() {
    localStorage.removeItem("loggedInUser");
    window.location.href = "login.html";
  }

  const questionEl = document.getElementById("question");
  const answerInput = document.getElementById("answer");
  const scoreEl = document.getElementById("score");
  const timerEl = document.getElementById("timer");
  const timerFill = document.getElementById("timer-fill");
  const restartBtn = document.getElementById("restart-btn");
  const countdownEl = document.getElementById("countdown");
  const correctSound = document.getElementById("correctSound");
  const wrongSound = document.getElementById("wrongSound");

  let num1, num2;
  let score = 0;
  let timeLeft = 60;
  let timerInterval;
  let countdown = 5;

  function generateQuestion() {
    num1 = Math.floor(Math.random() * 12) + 1;
    num2 = Math.floor(Math.random() * 12) + 1;
    questionEl.textContent = `${num1} √ó ${num2} = ?`;
    answerInput.value = "";
  }

  function updateScore(change) {
    score += change;
    scoreEl.textContent = `Score: ${score}`;
    scoreEl.classList.add("score-change");
    setTimeout(() => scoreEl.classList.remove("score-change"), 200);
  }

  function checkAnswer() {
    const userAnswer = parseInt(answerInput.value.trim());
    if (userAnswer === num1 * num2) {
      correctSound.play();
      updateScore(1);
      generateQuestion();
    } else {
      wrongSound.play();
      updateScore(-1);
      answerInput.value = "";
    }
  }

  answerInput.addEventListener("keydown", function (e) {
    if (e.key === "Enter") {
      checkAnswer();
    }
  });

  function startGame() {
    countdown = 5;
    countdownEl.textContent = countdown;
    countdownEl.style.display = "block";
    questionEl.textContent = "";
    answerInput.disabled = true;

    const countdownInterval = setInterval(() => {
      countdown--;
      countdownEl.textContent = countdown;
      if (countdown === 0) {
        clearInterval(countdownInterval);
        countdownEl.style.display = "none";
        runGame();
      }
    }, 1000);
  }

  function runGame() {
    score = 0;
    timeLeft = 60;
    timerFill.style.width = "100%";
    answerInput.disabled = false;
    restartBtn.style.display = "none";
    scoreEl.textContent = "Score: 0";
    timerEl.textContent = "‚è∞ Time left: 60s";
    generateQuestion();
    answerInput.focus();

    timerInterval = setInterval(() => {
      timeLeft--;
      timerEl.textContent = `‚è∞ Time left: ${timeLeft}s`;
      timerFill.style.width = `${(timeLeft / 60) * 100}%`;
      if (timeLeft === 0) {
         clearInterval(timerInterval);
         questionEl.textContent = "‚è≥ Time's up!";
         answerInput.disabled = true;
         saveScoreToLeaderboard(score);
         restartBtn.style.display = "inline-block";
}

    }, 1000);
  }

  function restartGame() {
    startGame();
  }

  window.onload = startGame;
    window.onload = () => {
  startGame();
  loadLeaderboard();
};

</script>
