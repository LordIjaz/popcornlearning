<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Popcorn Learning</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding-top: 50px;
    }
    .container {
      width: 300px;
      margin: auto;
      background: #34495e;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #F0C808;
      color: black;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 10px;
    }
    button:hover {
      background: #C79200;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <input type="email" id="login-email" placeholder="Email" required />
    <input type="password" id="login-password" placeholder="Password" required />
    <button onclick="loginUser()">Login</button>

    <h2>Register</h2>
    <input type="email" id="register-email" placeholder="Email" required />
    <input type="password" id="register-password" placeholder="Password" required />
    <button onclick="signUpUser()">Sign Up</button>

    <button onclick="logoutUser()" style="display:none;" id="logoutBtn">Logout</button>
    <p id="message" class="error"></p>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword,
      signOut
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBNNcj4L1h0M0_Q8PFaE-Up-hyKMxnMvGY",
      authDomain: "popcornlearning-332a5.firebaseapp.com",
      projectId: "popcornlearning-332a5",
      storageBucket: "popcornlearning-332a5.firebasestorage.app",
      messagingSenderId: "923654716319",
      appId: "1:923654716319:web:ceb873f28914652b6d1baa"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Register user
    window.signUpUser = function () {
      const email = document.getElementById("register-email").value;
      const password = document.getElementById("register-password").value;
      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          alert("Sign-up successful!");
          console.log("Signed up:", userCredential.user);
        })
        .catch((error) => {
          alert("Sign-up error: " + error.message);
        });
    };

    // Login user
    window.loginUser = function () {
      const email = document.getElementById("login-email").value;
      const password = document.getElementById("login-password").value;

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          alert("Login successful!");
          console.log("Logged in:", userCredential.user);

          // ✅ Save login status
          localStorage.setItem("loggedInUser", "true");

          // ✅ Redirect to index.html
          window.location.href = "index.html";
        })
        .catch((error) => {
          alert("Login error: " + error.message);
        });
    };

    // Logout user
    window.logoutUser = function () {
      signOut(auth)
        .then(() => {
          alert("Logged out successfully!");
          localStorage.removeItem("loggedInUser");
          document.getElementById("logoutBtn").style.display = "none";
          window.location.href = "login.html";
        })
        .catch((error) => {
          alert("Logout error: " + error.message);
        });
    };
  </script>
</body>
</html>
