<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Popcorn Learning</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 50px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: #34495e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        h2 {
            margin-bottom: 20px;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        .button {
            width: 100%;
            padding: 10px;
            background-color: #F0C808;
            color: black;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #C79200;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Login or Register</h2>
    <input type="text" id="username" placeholder="Enter Username" required>
    <input type="password" id="password" placeholder="Enter Password" required>
    <button class="button" onclick="login()">Login</button>
    <button class="button" onclick="register()">Register</button>
    <p id="message" class="error"></p>
</div>

<script>
    function register() {
        let username = document.getElementById("username").value;
        let password = document.getElementById("password").value;

        if (!username || !password) {
            document.getElementById("message").innerText = "Please enter a username and password.";
            return;
        }

        if (localStorage.getItem(username)) {
            document.getElementById("message").innerText = "Username already exists. Choose another.";
            return;
        }

        localStorage.setItem(username, password);
        document.getElementById("message").innerText = "Registration successful! You can now log in.";
    }

    function login() {
        let username = document.getElementById("username").value;
        let password = document.getElementById("password").value;
        
        if (localStorage.getItem(username) === password) {
            localStorage.setItem("loggedInUser", username);
            window.location.href = "index.html"; // Redirect to home page
        } else {
            document.getElementById("message").innerText = "Invalid username or password.";
        }
    }
</script>

</body>
</html>
