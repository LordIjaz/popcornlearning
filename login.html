<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Popcorn Learning</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding-top: 50px;
    }
    .container {
      width: 300px;
      margin: auto;
      background: #34495e;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #F0C808;
      color: black;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 10px;
    }
    button:hover {
      background: #C79200;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <input type="email" id="login-email" placeholder="Email" required />
    <input type="password" id="login-password" placeholder="Password" required />
    <button onclick="loginUser()">Login</button>

    <h2>Register</h2>
    <input type="email" id="register-email" placeholder="Email" required />
    <input type="password" id="register-password" placeholder="Password" required />
    <button onclick="signUpUser()">Sign Up</button>

    <button onclick="logoutUser()" style="display:none;" id="logoutBtn">Logout</button>
    <p id="message" class="error"></p>
  </div>

  <!-- Use module type to import our Firebase auth functions -->
  <script type="module">
    import { signUp, login, logout } from "./firebase-auth.js";

    function signUpUser() {
      const email = document.getElementById("register-email").value;
      const password = document.getElementById("register-password").value;
      signUp(email, password);
    }

    function loginUser() {
      const email = document.getElementById("login-email").value;
      const password = document.getElementById("login-password").value;
      login(email, password);
      // Optionally, display logout button on successful login
      document.getElementById("logoutBtn").style.display = "block";
    }

    function logoutUser() {
      logout();
      document.getElementById("logoutBtn").style.display = "none";
    }
  </script>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-auth.js"></script>


  <!-- Your Firebase Auth Script -->
  <script src="firebase-auth.js"></script>

</body>
</html>
