<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Access - Popcorn Learning</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: black;
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
      overflow-y: auto;
    }

    header {
      background: linear-gradient(45deg, #007BFF, #F0C808);
      padding: 20px 40px;
      text-align: center;
      color: white;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.5);
    }

    header h1 {
      margin: 0;
      font-size: 36px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    header p {
      margin-top: 10px;
      font-size: 18px;
      font-weight: 500;
    }

    .container {
      width: 320px;
      margin: 100px auto 50px auto;
      background: #1f1f1f;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(255, 255, 255, 0.1);
      z-index: 2;
      position: relative;
      border: 2px solid #F0C808;
      animation: glowBorder 2s infinite alternate;
    }

    @keyframes glowBorder {
      from { box-shadow: 0 0 10px #F0C808; }
      to { box-shadow: 0 0 20px #F0C808, 0 0 30px #007BFF; }
    }

    input {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    input:focus {
      outline: none;
      box-shadow: 0 0 10px #F0C808;
      background-color: #2a2a2a;
      color: #fff;
    }

    button {
      width: 95%;
      padding: 12px;
      background: linear-gradient(135deg, #F0C808, #FFD95A);
      color: black;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 15px;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background: linear-gradient(135deg, #e0b800, #ffcc33);
      transform: scale(1.03);
    }

    .error {
      color: red;
      margin-top: 10px;
    }

    h2 {
      margin-bottom: 10px;
      font-size: 24px;
      color: #F0C808;
    }

    #professor-pop {
      position: absolute;
      top: 0;
      left: 0;
      width: 100px;
      height: auto;
      z-index: 1;
      animation: flyPopcorn 20s linear infinite;
      pointer-events: none;
    }

    @keyframes flyPopcorn {
      0%   { transform: translate(0vw, 0vh) rotate(0deg); }
      25%  { transform: translate(80vw, 10vh) rotate(10deg); }
      50%  { transform: translate(60vw, 70vh) rotate(-10deg); }
      75%  { transform: translate(10vw, 60vh) rotate(5deg); }
      100% { transform: translate(0vw, 0vh) rotate(0deg); }
    }

    .success-animation {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: #4BB543;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
      animation: popIn 0.4s ease, fadeOut 1s 1.2s forwards;
    }

    .success-animation::after {
      content: "✓";
      font-size: 64px;
      color: white;
      font-weight: bold;
    }

    @keyframes popIn {
      0%   { transform: translate(-50%, -50%) scale(0.2); opacity: 0; }
      100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
    }

    @keyframes fadeOut {
      to { opacity: 0; }
    }

    .sparkle {
      position: absolute;
      width: 10px;
      height: 10px;
      background: radial-gradient(white, transparent);
      border-radius: 50%;
      opacity: 0;
      animation: sparkleAnim 1.2s ease forwards;
      pointer-events: none;
    }

    @keyframes sparkleAnim {
      0%   { transform: scale(0.5); opacity: 1; }
      50%  { transform: scale(1.5); opacity: 0.8; }
      100% { transform: scale(0); opacity: 0; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Popcorn Learning</h1>
    <p>Fun, gamified learning made for young minds!</p>
  </header>

  <div class="container">
    <h2>Access Portal</h2>
    <input type="email" id="login-email" placeholder="Email" required />
    <input type="password" id="login-password" placeholder="Access Code" required autocomplete="off" />

    <button onclick="loginUser()">Enter</button>

    <h2>Join Portal</h2>
    <input type="email" id="register-email" placeholder="Email" required />
    <input type="password" id="register-password" placeholder="Create Access Code" required autocomplete="off" />

    <button onclick="signUpUser()">Join Now</button>
    <button onclick="window.location.href='reset-password.html'">Forgot Access?</button>

    <button onclick="logoutUser()" style="display:none;" id="logoutBtn">Exit</button>
    <p id="message" class="error"></p>
  </div>

  <img src="Professor Pop.PNG" alt="Professor Pop" id="professor-pop" />

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword,
      signOut
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBNNcj4L1h0M0_Q8PFaE-Up-hyKMxnMvGY",
      authDomain: "popcornlearning-332a5.firebaseapp.com",
      projectId: "popcornlearning-332a5",
      storageBucket: "popcornlearning-332a5.firebasestorage.app",
      messagingSenderId: "923654716319",
      appId: "1:923654716319:web:ceb873f28914652b6d1baa"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.signUpUser = function () {
  const email = document.getElementById("register-email").value;
  const password = document.getElementById("register-password").value;

  createUserWithEmailAndPassword(auth, email, password)
    .then((userCredential) => {
      const user = userCredential.user;
      localStorage.setItem("newUserId", user.uid); // ✅ Step 4: store uid
      window.location.href = "set-username.html";  // ✅ Step 4: redirect
    })
    .catch((error) => {
      alert("Sign-up error: " + error.message);
    });
};


    window.loginUser = function () {
      const email = document.getElementById("login-email").value;
      const password = document.getElementById("login-password").value;

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          localStorage.setItem("loggedInUser", user.displayName || user.email);

          const animation = document.createElement("div");
          animation.className = "success-animation";
          document.body.appendChild(animation);

          for (let i = 0; i < 12; i++) {
            const sparkle = document.createElement("div");
            sparkle.className = "sparkle";
            const angle = (Math.PI * 2 * i) / 12;
            const radius = 60;

            sparkle.style.left = `calc(50% + ${Math.cos(angle) * radius}px)`;
            sparkle.style.top = `calc(50% + ${Math.sin(angle) * radius}px)`;
            sparkle.style.zIndex = "1000";

            document.body.appendChild(sparkle);
            setTimeout(() => sparkle.remove(), 1500);
          }

          setTimeout(() => {
            window.location.href = "index.html";
          }, 1800);
        })
        .catch((error) => {
          alert("Login error: " + error.message);
        });
    };

    window.logoutUser = function () {
      signOut(auth)
        .then(() => {
          alert("Logged out successfully!");
          localStorage.removeItem("loggedInUser");
          document.getElementById("logoutBtn").style.display = "none";
          window.location.href = "login.html";
        })
        .catch((error) => {
          alert("Logout error: " + error.message);
        });
    };
  </script>
</body>
</html>
