<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Popcorn Learning</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: black;
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    header {
      background: linear-gradient(45deg, #007BFF, #F0C808);
      padding: 20px 40px;
      text-align: center;
      color: white;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.5);
    }

    header h1 {
      margin: 0;
      font-size: 36px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    header p {
      margin-top: 10px;
      font-size: 18px;
      font-weight: 500;
    }

    .container {
      width: 320px;
      margin: 100px auto 50px auto;
      background: #1f1f1f;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
      z-index: 2;
      position: relative;
    }

    input {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      width: 95%;
      padding: 12px;
      background: #F0C808;
      color: black;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 15px;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    button:hover {
      background: #C79200;
      transform: scale(1.03);
    }

    .error {
      color: red;
      margin-top: 10px;
    }

    h2 {
      margin-bottom: 10px;
      font-size: 24px;
      color: #F0C808;
    }

    /* === Professor Pop Animation === */
    #professor-pop {
      position: absolute;
      top: 0;
      left: 0;
      width: 100px;
      height: auto;
      z-index: 1;
      animation: flyPopcorn 20s linear infinite;
      pointer-events: none;
    }

    @keyframes flyPopcorn {
      0% {
        transform: translate(0vw, 0vh) rotate(0deg);
      }
      25% {
        transform: translate(80vw, 10vh) rotate(10deg);
      }
      50% {
        transform: translate(60vw, 70vh) rotate(-10deg);
      }
      75% {
        transform: translate(10vw, 60vh) rotate(5deg);
      }
      100% {
        transform: translate(0vw, 0vh) rotate(0deg);
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Popcorn Learning</h1>
    <p>Fun, gamified learning made for young minds!</p>
  </header>

  <div class="container">
    <h2>Login</h2>
    <input type="email" id="login-email" placeholder="Email" required />
    <input type="password" id="login-password" placeholder="Password" required />
    <button onclick="loginUser()">Login</button>

    <h2>Register</h2>
    <input type="email" id="register-email" placeholder="Email" required />
    <input type="password" id="register-password" placeholder="Password" required />
    <button onclick="signUpUser()">Sign Up</button>
    <button onclick="window.location.href='reset-password.html'">Forgot Password?</button>

    <button onclick="logoutUser()" style="display:none;" id="logoutBtn">Logout</button>
    <p id="message" class="error"></p>
  </div>

  <!-- Professor Pop Mascot -->
  <img src="Professor Pop.PNG" alt="Professor Pop" id="professor-pop" />

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword,
      signOut
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBNNcj4L1h0M0_Q8PFaE-Up-hyKMxnMvGY",
      authDomain: "popcornlearning-332a5.firebaseapp.com",
      projectId: "popcornlearning-332a5",
      storageBucket: "popcornlearning-332a5.firebasestorage.app",
      messagingSenderId: "923654716319",
      appId: "1:923654716319:web:ceb873f28914652b6d1baa"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.signUpUser = function () {
      const email = document.getElementById("register-email").value;
      const password = document.getElementById("register-password").value;

      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          console.log("Signed up:", userCredential.user);
          window.location.href = "set-username.html";
        })
        .catch((error) => {
          alert("Sign-up error: " + error.message);
        });
    };

    window.loginUser = function () {
      const email = document.getElementById("login-email").value;
      const password = document.getElementById("login-password").value;

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          alert("Login successful!");
          const user = userCredential.user;
          localStorage.setItem("loggedInUser", user.displayName || user.email);
          window.location.href = "index.html";
        })
        .catch((error) => {
          alert("Login error: " + error.message);
        });
    };

    window.logoutUser = function () {
      signOut(auth)
        .then(() => {
          alert("Logged out successfully!");
          localStorage.removeItem("loggedInUser");
          document.getElementById("logoutBtn").style.display = "none";
          window.location.href = "login.html";
        })
        .catch((error) => {
          alert("Logout error: " + error.message);
        });
    };
  </script>
</body>
</html>
