<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KS3 Maths - Popcorn Learning</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: black;
            color: white;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        header {
            background: linear-gradient(45deg, #007BFF, #F0C808);
            padding: 20px 40px;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 10;
        }
        header h1 {
            font-size: 36px;
            color: white;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        header .nav-links a {
            margin: 0 15px;
            color: white;
            text-decoration: none;
            font-size: 18px;
            text-transform: uppercase;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        header .nav-links a:hover {
            color: #F0C808;
        }
        .main-content {
            margin-top: 120px;
            text-align: center;
            padding: 50px 20px;
            background: linear-gradient(45deg, #1f1f1f, #333);
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.5);
        }
        .main-content h2 {
            font-size: 48px;
            margin-bottom: 20px;
            color: #F0C808;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        .question-container {
            margin-top: 30px;
        }
        .question {
            font-size: 20px;
            margin-bottom: 15px;
        }
        .input-box {
            margin: 10px;
            padding: 10px;
            font-size: 18px;
            border: 2px solid #007BFF;
            border-radius: 5px;
            background-color: #333;
            color: white;
        }
        .button {
            background-color: #F0C808;
            color: black;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 50px;
            font-size: 20px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .button:hover {
            background-color: #C79200;
            transform: scale(1.05);
        }
        .feedback {
            display: none;
            font-size: 24px;
            color: green;
            margin-top: 15px;
        }
        footer {
            background-color: #333;
            text-align: center;
            padding: 20px;
            color: white;
        }
    </style>
</head>
<body>

<header>
    <h1>Popcorn Learning</h1>
    <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="courses.html">Courses</a>
        <a href="membership.html">Membership</a>
    </div>
</header>

<div class="main-content">
    <h2>KS3 Maths</h2>
    <p>Test your maths skills with 30 pre-generated questions!</p>
    
    <div class="question-container" id="question-container">
        <!-- 30 Pre-generated KS3 Maths Questions -->
        <script>
            const questions = [
                ["What is 24 + 16?", 40],
                ["What is 35 - 18?", 17],
                ["What is 8 × 7?", 56],
                ["What is 144 ÷ 12?", 12],
                ["What is 125 + 79?", 204],
                ["What is 15²?", 225],
                ["Solve for x: 2x + 5 = 17", 6],
                ["Find the mode of 3, 7, 7, 2, 9", 7],
                ["What is the square root of 196?", 14],
                ["What is 7/10 as a decimal?", 0.7],
                ["Factorise: x² + 5x + 6", "(x+2)(x+3)"],
                ["What is the LCM of 8 and 12?", 24],
                ["Convert 0.4 to a fraction in simplest form", "2/5"],
                ["Expand: (x + 2)(x - 3)", "x^2-x-6"],
                ["Solve for y: 3y - 4 = 11", 5],
                ["Convert 25% into a decimal", 0.25],
                ["What is 3/4 + 1/6?", "11/12"],
                ["Find the missing angle in a triangle if two angles are 65° and 55°", 60],
                ["Multiply: (2x - 3)(x + 5)", "2x^2+7x-15"],
                ["What is the cube root of 125?", 5],
                ["Find the area of a triangle with base 10cm and height 12cm", 60],
                ["What is 5! (5 factorial)?", 120],
                ["Find the HCF of 36 and 48", 12],
                ["Solve: 4x² = 64", 4],
                ["Convert 2/7 to a decimal (rounded to 3 decimal places)", 0.286],
                ["Find the next term in the sequence: 3, 6, 12, 24, ...", 48],
                ["Find the gradient of the line: y = 5x - 2", 5],
                ["What is the value of 7⁰?", 1],
                ["What is the reciprocal of 3/5?", "5/3"],
                ["Solve for x: 3(x - 2) = 15", 7]
            ];

            let attempts = Array(questions.length).fill(0);

            function generateQuestions() {
                const container = document.getElementById("question-container");
                questions.forEach((q, index) => {
                    let questionHTML = `
                        <div class="question" id="question${index + 1}">
                            <p>${index + 1}. ${q[0]}</p>
                            <input type="text" id="answer${index + 1}" class="input-box" placeholder="Enter answer">
                            <button class="button" onclick="checkAnswer(${index + 1}, '${q[1]}')">Submit Answer</button>
                            <div id="feedback${index + 1}" class="feedback">✔ Correct!</div>
                        </div>
                    `;
                    container.innerHTML += questionHTML;
                });
            }

            function checkAnswer(questionNumber, correctAnswer) {
                const userAnswer = document.getElementById(`answer${questionNumber}`).value.trim();
                const feedback = document.getElementById(`feedback${questionNumber}`);
                
                if (userAnswer.toLowerCase() == correctAnswer.toString()) {
                    feedback.style.display = 'block';
                    feedback.style.color = 'green';
                    feedback.innerHTML = "✔ Correct!";
                } else {
                    attempts[questionNumber - 1]++;
                    if (attempts[questionNumber - 1] >= 3) {
                        feedback.style.display = 'block';
                        feedback.style.color = 'red';
                        feedback.innerHTML = `❌ Incorrect! The correct answer is ${correctAnswer}.`;
                    } else {
                        feedback.style.display = 'block';
                        feedback.style.color = 'yellow';
                        feedback.innerHTML = `❌ Incorrect! ${3 - attempts[questionNumber - 1]} attempts left.`;
                    }
                }
            }

            window.onload = generateQuestions;
        </script>
    </div>

</div>

<footer>
    <p>&copy; 2025 Popcorn Learning. All rights reserved.</p>
</footer>

</body>
</html>
