body {
  font-family: 'Arial', sans-serif;
  background-color: #2c3e50;
  color: white;
  margin: 0;
  padding: 0;
  overflow-x: hidden;
}

header {
  background: linear-gradient(45deg, #3498db, #9b59b6);
  padding: 20px 40px;
  text-align: center;
  display: flex;
  justify-content: space-between;
  align-items: center;
  position: fixed;
  width: 100%;
  top: 0;
  z-index: 10;
  flex-wrap: wrap; /* Allow navbar items to wrap on smaller screens */
}

header h1 {
  font-size: 36px;
  color: white;
  letter-spacing: 2px;
  text-transform: uppercase;
  margin: 0; /* Remove default margin */
  flex: 1; /* Allow the title to take up available space */
  text-align: left; /* Align title to the left */
}

header .nav-links {
  display: flex;
  flex-wrap: wrap; /* Allow links to wrap on smaller screens */
  justify-content: flex-end; /* Align the links to the right */
  gap: 15px; /* Add space between links */
  margin: 0;
}

header .nav-links a {
  color: white;
  text-decoration: none;
  font-size: 18px;
  text-transform: uppercase;
  font-weight: bold;
  transition: color 0.3s ease;
}

header .nav-links a:hover {
  color: #F0C808;
}

header .nav-links .button {
  padding: 10px 20px;
  background-color: #F0C808;
  color: black;
  text-decoration: none;
  border-radius: 50px;
  font-size: 18px;
  transition: background-color 0.3s ease, transform 0.3s ease;
}

header .nav-links .button:hover {
  background-color: #C79200;
  transform: scale(1.05);
}

.main-content {
  margin-top: 120px; /* Adjust for fixed header */
  text-align: center;
  padding: 50px 20px;
  background: linear-gradient(45deg, #1f1f1f, #333);
  box-shadow: 0px 10px 30px rgba(0,0,0,0.5);
}

.main-content h2 {
  font-size: 48px;
  margin-bottom: 30px;
  color: #F0C808;
  text-transform: uppercase;
}

.main-content .button {
  display: block;
  margin: 20px auto;
  background-color: #F0C808;
  color: black;
  padding: 15px 30px;
  text-decoration: none;
  border-radius: 50px;
  font-size: 24px;
  transition: background-color 0.3s ease, transform 0.3s ease;
  width: 300px;
}

.main-content .button:hover {
  background-color: #C79200;
  transform: scale(1.05);
}

footer {
  background-color: #333;
  text-align: center;
  padding: 20px;
  color: white;
}

@media screen and (max-width: 768px) {
  header h1 {
    font-size: 28px; /* Smaller font size for mobile */
    text-align: center; /* Center the title on mobile */
  }

  header .nav-links {
    justify-content: center; /* Center the links on mobile */
    gap: 10px; /* Reduce space between links */
  }

  header .nav-links a {
    font-size: 16px; /* Smaller font size for links */
  }

  header .nav-links .button {
    padding: 8px 15px; /* Adjust button padding for mobile */
    font-size: 16px; /* Adjust button font size */
  }

  .main-content h2 {
    font-size: 32px; /* Smaller title on mobile */
  }

  .main-content .button {
    width: 90%; /* Make the buttons take up more space on mobile */
    font-size: 20px; /* Adjust font size for mobile */
  }
}
