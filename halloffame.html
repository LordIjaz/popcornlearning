<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hall of Fame</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(45deg, rgba(255, 223, 0, 1) 0%, rgba(255, 215, 0, 1) 50%, rgba(255, 223, 0, 0.8) 100%);
            background-size: 200% 200%;
            animation: glossyGold 2s ease-in-out infinite;
            color: #fff;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Hamburger Menu Styles */
        .menu-icon {
            display: none;
            flex-direction: column;
            justify-content: space-around;
            width: 30px;
            height: 30px;
            background: transparent;
            border: none;
            cursor: pointer;
            z-index: 9999;
        }
        .menu-icon div {
            width: 30px;
            height: 4px;
            background-color: #fff;
            border-radius: 5px;
        }

        /* Navigation Bar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 10000;
        }
        .navbar a {
            text-decoration: none;
            color: #fff;
            font-size: 1.2em;
            margin: 0 25px; /* Increased spacing between navbar items */
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Hide the links by default on small screens */
        .nav-links {
            display: flex;
        }

        /* Show the menu when clicked on small screens */
        .nav-links.active {
            display: block;
            position: absolute;
            top: 70px;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            text-align: center;
            padding: 20px;
        }
        .nav-links a {
            display: block;
            margin: 15px 0;
            font-size: 1.5em;
        }

        /* Hall of Fame Container */
        .container {
            max-width: 900px;
            margin: 150px auto; /* Adjusted to make room for navbar */
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }
        h1 {
            font-size: 3.5em;
            margin-bottom: 40px;
            color: #00ffff; /* Adjusted color for glow effect */
            text-transform: uppercase;
            letter-spacing: 3px;
            font-weight: bold;
            -webkit-text-stroke: 1px black; /* Sharper outline */
            text-shadow:
                0 0 6px #00ffff,
                0 0 12px #00ffff,
                0 0 18px #00ffff,
                0 0 24px #00ffff;
            animation: colourPulse 5s linear infinite, floatSway 4s ease-in-out infinite;
        }

        /* Hall of Fame Table Styles */
        .hall-of-fame {
            display: table;
            width: 100%;
            margin-top: 30px;
        }
        .hall-of-fame .header {
            display: table-row;
            font-weight: bold;
            background: linear-gradient(90deg, #d4af37, #c0c0c0);
            color: #fff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            text-transform: uppercase;
            font-size: 1.6em;
            letter-spacing: 2px;
        }
        .hall-of-fame .entry {
            display: table-row;
            text-align: center;
            padding: 15px;
            background: linear-gradient(90deg, #292b2c, #444);
            border-radius: 10px;
            margin-top: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
            animation: floatUp 5s infinite ease-in-out;
        }
        .hall-of-fame .entry:hover {
            background: linear-gradient(90deg, #ffd700, #ffcc00);
 /* New hover effect with better colour */
            color: #1c1c1c;
            transform: scale(1.1) rotate(1deg);
        }
        .hall-of-fame .entry div {
            padding: 20px;
            font-size: 1.5em;
            font-weight: bold;
            text-shadow: 0 0 10px #fff;
        }
        .rank {
            color: #d4af37;
            text-shadow: 0 0 15px #fff;
        }
        .name {
            color: #fff;
        }
        .score {
            color: #c0c0c0;
        }

        /* Floating Animation */
        @keyframes floatUp {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        /* FadeIn Animation for Container */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* Glossy Gold Animation */
        @keyframes glossyGold {
            0% {
                background-position: 0% 0%;
            }
            50% {
                background-position: 100% 100%;
            }
            100% {
                background-position: 0% 0%;
            }
        }

        /* Sparkling Gold Effect */
        .sparkle {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://cdn.pixabay.com/photo/2017/11/09/21/48/golden-2933576_960_720.jpg') repeat;
            animation: sparkle 0.5s linear infinite;
            opacity: 0.2;
            pointer-events: none;
        }

        @keyframes sparkle {
            0% {
                opacity: 0.2;
            }
            50% {
                opacity: 0.5;
            }
            100% {
                opacity: 0.2;
            }
        }

        /* Colour changing animation */
        @keyframes colourPulse {
            0% {
                color: #00ffff;
                text-shadow: 0 0 6px #00ffff, 0 0 12px #00ffff, 0 0 18px #00ffff, 0 0 24px #00ffff;
            }
            20% {
                color: #ff00ff;
                text-shadow: 0 0 6px #ff00ff, 0 0 12px #ff00ff, 0 0 18px #ff00ff, 0 0 24px #ff00ff;
            }
            40% {
                color: #ffff00;
                text-shadow: 0 0 6px #ffff00, 0 0 12px #ffff00, 0 0 18px #ffff00, 0 0 24px #ffff00;
            }
            60% {
                color: #00ff00;
                text-shadow: 0 0 6px #00ff00, 0 0 12px #00ff00, 0 0 18px #00ff00, 0 0 24px #00ff00;
            }
            80% {
                color: #ff4500;
                text-shadow: 0 0 6px #ff4500, 0 0 12px #ff4500, 0 0 18px #ff4500, 0 0 24px #ff4500;
            }
            100% {
                color: #00ffff;
                text-shadow: 0 0 6px #00ffff, 0 0 12px #00ffff, 0 0 18px #00ffff, 0 0 24px #00ffff;
            }
        }

        /* Floating effect animation */
        @keyframes floatSway {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-6px);
            }
        }
    </style>
</head>
<body>
    <div class="sparkle"></div> <!-- Sparkle background effect -->

    <!-- Navigation Bar -->
    <div class="navbar">
        <div class="menu-icon" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="courses.html"> - - Courses</a>
            <a href="challenge-mode.html"> - - Ranked</a>
        </div>
    </div>

    <!-- Content -->
    <div class="container">
        <h1>Hall of Fame</h1>
        <div class="hall-of-fame">
            <div class="header">
                <div class="rank">Rank</div>
                <div class="name">Name</div>
                <div class="score">Score</div>
            </div>
            <div class="entry">
                <div class="rank">1</div>
                <div class="name">Aahan Upaday</div>
                <div class="score">Best At Wordclash & 2nd Highest Average</div>
            </div>
            <div class="entry">
                <div class="rank">2</div>
                <div class="name">Isa Ijaz</div>
                <div class="score">Highest Average Across All Leaderboards</div>
            </div>
            <div class="entry">
                <div class="rank">3</div>
                <div class="name">Hari Conner</div>
                <div class="score">Highest Multiplication Madness Average</div>
            </div>
        </div>
    </div>

    <script>
        function toggleMenu() {
            const navLinks = document.querySelector('.nav-links');
            navLinks.classList.toggle('active');
        }
    </script>
</body>
</html>
