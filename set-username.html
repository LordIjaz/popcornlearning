<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Set Username</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding-top: 50px;
    }
    .container {
      width: 300px;
      margin: auto;
      background: #34495e;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
    }
    input, button {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      background: #F0C808;
      color: black;
      cursor: pointer;
    }
    button:hover {
      background: #C79200;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Create Username</h2>
    <input type="text" id="username" placeholder="Enter your username" required />
    <button onclick="setUsername()">Save Username</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import {
      getAuth,
      updateProfile,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import {
      getFirestore,
      doc,
      setDoc
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBNNcj4L1h0M0_Q8PFaE-Up-hyKMxnMvGY",
      authDomain: "popcornlearning-332a5.firebaseapp.com",
      projectId: "popcornlearning-332a5",
      storageBucket: "popcornlearning-332a5.firebasestorage.app",
      messagingSenderId: "923654716319",
      appId: "1:923654716319:web:ceb873f28914652b6d1baa"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    window.setUsername = function () {
      const username = document.getElementById("username").value;

      if (!username.trim()) {
        alert("Username cannot be empty.");
        return;
      }

      onAuthStateChanged(auth, async (user) => {
        if (user) {
          try {
            // Update Firebase Auth displayName
            await updateProfile(user, {
              displayName: username
            });

            // Save to Firestore
            await setDoc(doc(db, "users", user.uid), {
              uid: user.uid,
              email: user.email,
              username: username,
              createdAt: new Date().toISOString()
            });

            // Save to localStorage and redirect
            localStorage.setItem("loggedInUser", username);
            window.location.href = "index.html";
          } catch (error) {
            alert("Failed to save username: " + error.message);
          }
        } else {
          alert("No user is signed in.");
        }
      });
    };
  </script>
</body>
</html>
